<div class="row row-cols-1 row-cols-md-6 g-4 text-center mt-2">

    <div class="col" *ngFor="let pokemon of pokemons; let i = index">
      <div class="card" >
        <div class="card-body" >
          <h5 class="card-title"  > {{ pokemon.name | titlecase }} </h5>
          <img [src]="pokemonSprite" class="card-img-bottom" alt="...">
        </div>
      </div>
    </div>

  </div>
