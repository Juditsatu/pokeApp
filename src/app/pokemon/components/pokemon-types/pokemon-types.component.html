<div class="mt-2 animate__animated animate__fadeIn animate__faster">
    <button *ngFor="let type of types; let i = index" 
            class="mt-2 me-2"
            [class]="getClassCSS(type)"
            (click)="activateType(type)">
        {{ type | titlecase }}
    </button>
</div>
